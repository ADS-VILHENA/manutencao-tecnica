                        <div>
                            <h1 class=" d-block text-left  mt-4" style="font-size: 20px;">ID: </h1>
                            <h1 class="small d-block text-right" style="margin-top: -30px;font-size: 20px;">Gerar QR Code</h1>
                            <input type="text" class="form-control bg-light col-3 mt-4">
                            <button class="float-right btn btn-link"><img src="../../servidor_NodeJS/app/public/images/QRcode.png" class="float-right" alt="qr" style="margin-top: -50px;margin-right: 35px;" height="50px" width="50px"></button>
                        </div>
                        <div>
                            <h1 class="d-block text-left ml-0 mt-4" style="font-size: 20px;">Tipo de Área: </h1>
                            <select id="select" class="form-control mt-4 col-9"> 
                                <!-- seria interessante colocar um check-box junto do select -->
                                <option value=""></option> 
                                <!-- esse é o campo que vai exibir os problemas que forem cadastrados -->

                            </select>

                        <div>
                            <h1 class=" d-block text-left ml-0 mt-4" style="font-size: 20px;">Descrição da Área</h1>
                            <textarea class="form-control bg-light" rows="3"></textarea>
                            <!-- aqui serão exibidas as áreas cadastradas, tavel colocar um comando for ou while para puxar do BD -->
                        </div> 
                        <div>
                            <h1 class="d-block text-left ml-0 mt-4" style="font-size: 20px;" style="font-size: 20px;">Equipamentos: </h1>
                            <select id="select" class="form-control mt-4 col-9"> 
                                <option value="">Adicionar equipamento</option> 
                                <!-- esse é o campo que vai exibir os problemas que forem cadastrados -->
                                <option value="div1" ></option> 
                            </select>
                            <input type="text" class="form-control bg-light mt-3 col-9" readonly>
