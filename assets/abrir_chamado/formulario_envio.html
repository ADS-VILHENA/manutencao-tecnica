<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    

    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Kaushan+Script|Rubik+Mono+One|Salsa&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Abrir chamado</title>
</head>

<body>
    <header>
        <div class="container-fluid h-100">
            <div class="row form-cadastro justify-content-center ">
                <div class="col-md-3 align-self-center area-form">
                    <div>
                        <h1 class="text-left bg-success d-block text-white p-3" style="font-size: 20px;">Suporte</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>


        <div class="container-fluid h-100">
            <div class="row form-cadastro justify-content-center">
                <div class="col-md-3 align-self-center area-form">
                    <img src="../images/fabrica-manutencao-logo 2.png" class="mx-auto d-block mt-5" />
                    <div>
                      
                        <h1 class="d-block text-center mt-5" style="font-size: 20px;">Informe abaixo o problema: </h1>

                        <form action="#" method="POST">
                            <div>
                                <input type="text" id="cpf" name="cpf" class="form-control bg-light rounded mt-4"
                                    placeholder="O seu CPF">
                            </div>

                            <div>
                                <input type="text" id="area" name="area" class="form-control bg-light rounded mt-4" value="TESTE"
                                    readonly>
                            </div>
                            <div>
                                <select class="form-control mt-4" id="equipamento" name="equipamento">
                                  
                                    <option value = "A">A</option> 
                                   
                                    
                                    <option value = "B">B</option>
                                   

                                    
                                </select>
                            </div>
                            <div>
                                <select id="problema" name="problema" class="form-control mt-4">
                                    <option value="PROBLEMA C">PROBLEMA C</option>
                                    <!-- esse é o campo que vai exibir os problemas que forem cadastrados -->
                                    <option value="PROBLEMA A">PROBLEMA A</option>
                                    <option value="PROBLEMA B">PROBLEMA B</option>
                                </select>
                                <!-- esta div só vai aparecer se for selecionado a opção outros -->
                                <div id="pai">
                                    <div id="div2">
                                        <textarea class="form-control bg-light rounded mt-4" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mt-4">
                                <label for="path">Anexe aqui um arquivo</label>
                                <input type="file" class="form-control-file" id="path" value="Anexar">
                              </div>
                            <button type="submit" class="btn btn-success float-right mt-4 ">Enviar</button>
                            

                        </form>

                    </div>


                </div>
            </div>
        </div>
    </main>
   
 

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
