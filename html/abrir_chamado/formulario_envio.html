<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Kaushan+Script|Rubik+Mono+One|Salsa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Abrir chamado</title>
</head>

<body>
    <header >
        <div class="container-fluid h-100">
            <div class="row form-cadastro justify-content-center "> 
                <div class="col-md-3 align-self-center area-form">
                    <div>
                        <h1 class="text-left bg-success d-block text-white p-3" style="font-size: 20px;">Suporte</h1>
                    </div>
                </div>
            </div>
        </div>  
    </header>
    <main>
        <div class="container-fluid h-100">
            <div class="row form-cadastro justify-content-center">
                <div class="col-md-3 align-self-center area-form">        
                    <div>
                        <img src="images/fabrica-manutencao-logo 2.png" class="mx-auto d-block mt-5"/>
                        <h1 class="d-block text-center mt-5" style="font-size: 20px;">Informe abaixo o problema: </h1>
                        <input type="text" class="form-control bg-light rounded mt-4" placeholder="Insira seu nome: (Obrigatótio)">
                    </div>
                    <div>
                        <input type="text" class="form-control bg-light rounded mt-4" readonly>
                    </div>
                    <div>
                        <select class="form-control mt-4">
                            <option>Equipamentos</option>
                        </select>
                    </div>
                    <div>
                        <select id="select" class="form-control mt-4"> 
                            <option value="">Possíveis problemas</option> 
                            <!-- esse é o campo que vai exibir os problemas que forem cadastrados -->
                            <option value="div1" >caregar problemas banco de dados</option> 
                            <option value="div2">Outros</option>
                        </select>
                        <!-- esta div só vai aparecer se for selecionado a opção outros -->
                        <div id="pai">
                            <div id="div2">
                                <textarea class="form-control bg-light rounded mt-4" rows="3"></textarea>
                            </div> 
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary float-left mt-4">Anexar</button>
                    <button type="button" class="btn btn-success float-right mt-4 ">Enviar</button>
                </div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
